<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contenteditable Attribute</title>
        <style type="text/css">
            #editableElement {
                background-color: #DFE4DF; 
                width: 400px; 
                height: 200px;
            }
            main {
                width: 50%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <main>
            <button onclick="startEdit()">Start Editing</button>
            <button onclick="stopEdit()">Finish Editing</button>
       
        
            <p id="editableElement"></p>
        </main>

        <script type="text/javascript">
            function startEdit() {
                // Make the element editable
                var element = document.getElementById("editableElement");
                element.contentEditable = true;
                element.focus();
            }

            function stopEdit() {
                // Return the element to normal
                
            }
        </script>

    </body>
</html>
